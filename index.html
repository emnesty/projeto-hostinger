<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=PT+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Landing Page - Hostinger</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="log">
                <img src="./img/logo.svg" alt="Logo Hostinger">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="">
                            <img src="./img/icon-help.svg" alt="Icone de ajuda">
                            <span>Precisa de ajuda?</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="./img/icon-star.svg" alt="Icone de estrela">
                            <span>Teste gratuitamente</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="s-hero">
        <div class="container">
            <div class="test">
                <h1>Ferramenta de e-email marketing perfeita para sua empresa!</h1>
                <p>Aproveite o potencial do e-mail marketing para ganhar vendas e fortalecer seu relacionamento com clientes. </p>
                <button>Teste gratuitamente</button>
            </div>      
            <div class="conheca">
                <div class="icon">
                    <img src="./img/icon-arrow.svg" alt="Icone de uma seta">
                </div>
                <span>Conheca os recursos</span>
            </div>
            <div class="imagem">
                <img src="./img/ilustra.svg" alt="Ilustração da Hero Section">
            </div>
        </div>
    </section>
</body>
</html>
